<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Pickle Paradise</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #d0f0c0;
      margin: 0;
      padding: 40px 20px;
      color: #375235;
      display: flex;
      justify-content: center;
    }
    .content {
      background: #f5fff0;
      max-width: 480px;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 15px 30px rgba(84, 140, 51, 0.25);
      border: 3px solid #a4d18e;
      text-align: center;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #4a7c31;
    }
    p {
      font-size: 1.15rem;
      margin: 15px 0;
    }
    a.back {
      display: inline-block;
      margin-top: 25px;
      font-weight: 700;
      color: #4a7c31;
      text-decoration: none;
      border: 2px solid #a4d18e;
      padding: 8px 20px;
      border-radius: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 6px 15px rgba(164, 209, 142, 0.5);
    }
    a.back:hover {
      background-color: #a4d18e;
      color: #2f4d14;
      box-shadow: 0 8px 20px rgba(164, 209, 142, 0.8);
    }
    a.email-link {
      color: #4a7c31;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 2px dotted #4a7c31;
    }
    a.email-link:hover {
      color: #2f4d14;
      border-bottom: 2px solid #2f4d14;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Contact Pickle Paradise</h1>
    <p>Questions? Orders? Reach out to us anytime!</p>
    <p>Email: <a href="mailto:hello@pickles.com" class="email-link">hello@pickles.com</a></p>
    <p>Phone: (555) 555-555</p>
    <a href="index.html" class="back">&larr; Back to Home</a>
  </div>
</body>
</html>
